<section class="max-w-[1200px] mx-auto px-4">
  <div class="py-10">
    <div class="text-center mb-10">
      <h2 class="text-4xl capitalize font-bold">our best services</h2>
    </div>
    <div class="grid gap-10">
      @for (data of gallery; track $index) { @if ($index % 2 === 0) {
      <div class="flex flex-col md:flex-row gap-5 items-center">
        <div class="w-full">
          <div class="service_item">
            <div class="overflow-hidden">
              <img class="w-full" [src]="data?.link" [alt]="data?.title" />
            </div>
          </div>
        </div>
        <div class="w-full">
          <div class="ps-5">
            <h1 class="text-gray-300 text-5xl lg:text-7xl font-bold">
              0{{ $index + 1 }}
            </h1>
            <a href="#">
              <h4 class="text-2xl lg:text-3xl font-bold mb-2 lg:mb-5">
                {{ data?.title }}
              </h4>
            </a>
            <p class="text-base mb-4 lg:mb-8">
              {{ data?.description }}
            </p>
            <btn-primary link="/">Learn More</btn-primary>
          </div>
        </div>
      </div>
      } @else {
      <div class="flex flex-col-reverse md:flex-row gap-5 items-center">
        <div class="w-full">
          <div class="md:text-end ps-5 md:pe-5">
            <h1 class="text-gray-300 text-5xl lg:text-7xl font-bold">
              0{{ $index + 1 }}
            </h1>
            <a href="#">
              <h4 class="text-2xl lg:text-3xl font-bold mb-2 lg:mb-5">
                {{ data?.title }}
              </h4>
            </a>
            <p class="text-base mb-4 lg:mb-8">
              {{ data?.description }}
            </p>
            <btn-primary link="/">Learn More</btn-primary>
          </div>
        </div>
        <div class="w-full">
          <div class="service_item">
            <div class="overflow-hidden">
              <img class="w-full" [src]="data?.link" [alt]="data?.title" />
            </div>
          </div>
        </div>
      </div>
      } }
    </div>
  </div>
</section>
