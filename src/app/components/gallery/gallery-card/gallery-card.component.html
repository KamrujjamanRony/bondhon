<div
  (click)="openNewsDetails()"
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 cursor-pointer"
>
  <img class="rounded-t-lg" [src]="img" [alt]="title" />
  <div class="p-5">
    <h5
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ title }}
    </h5>
    @if (description) {
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ description?.slice(0, 300) }}
    </p>
    }
  </div>
</div>

@if(showModal){
<news-modal
  [img]="img"
  [title]="title"
  [description]="description"
  (closeNewsDetails)="closeNewsDetails()"
></news-modal>
}
