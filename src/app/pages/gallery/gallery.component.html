<div class="max-w-[1200px] mx-auto px-4 my-16">
  <div class="text-center mb-10">
    <h2 class="text-4xl capitalize font-bold">our gallery</h2>
  </div>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
    @for (data of gallery?.slice(3, gallery.length+1); track data.id) {
    <app-gallery-card
      [img]="data.link"
      [title]="data.title"
      [description]="data.description"
    ></app-gallery-card>
    }
  </div>
  @if (gallery?.length < 4) {
  <p class="text-center text-2xl font-bold text-rose-500">No Gallery Found!</p>
  }
</div>
