<app-cover title="make admin" sub1="Dashboard" sub2="Make Admin"></app-cover>



  <div class="mt-4">
    <div class="w-full overflow-hidden rounded-lg shadow-xs">
      <div class="w-full overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr
              class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
            >
              <th class="px-4 py-3 hidden md:inline-block">SL</th>
              <th class="px-4 py-3 hidden sm:inline-block">Name</th>
              <th class="px-4 py-3">Email</th>
              <th class="px-4 py-3 max-w-18 md:max-w-12 min-w-12">Role</th>
            </tr>
          </thead>
          <tbody
            class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
          >
          @if (Admins) {
            @for (user of Admins; track $index) {
                {{onRoleValueUpdate(user.role)}}
              <tr
                class="bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-400"
              >
                <td class="px-4 py-3 text-xs hidden md:inline-block">{{ $index+1 }}</td>
                <td class="px-4 py-3 text-xs hidden sm:inline-block">{{ user?.name }}</td>
                <td class="px-4 py-3 text-xs">{{ user?.email }}</td>
                <td class="px-4 py-3 text-xs max-w-18 md:max-w-12 min-w-12"><app-inputs type="select" defaultPlaceholder="Select Blood Group" [options]="roles" inputId="bloodGroup" placeholder="Type Here" [(value)]="selectedRole" (valueChange)="onRoleChanged(user)"></app-inputs></td>
              </tr>
            }
          }
          </tbody>
        </table>
      </div>
      <div
        class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
      ></div>
    </div>
  </div>



  @if (success) {
    <div class="toast toast-top toast-end z-50">
      <div class="alert alert-success">
        <span class="text-white">{{success}}</span>
      </div>
    </div>
  }
