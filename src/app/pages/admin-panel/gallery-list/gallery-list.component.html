<section>
  <app-cover
    title="all gallery list"
    sub1="Dashboard"
    sub2="Gallery List"
  ></app-cover>

  <div class="container mx-auto flex justify-end mt-2">
    <a
      routerLink="add"
      class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded uppercase"
    >
      add gallery
    </a>
  </div>

  <div class="mt-4 mx-4">
    <div class="w-full overflow-hidden rounded-lg shadow-xs">
      <div class="w-full overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr
              class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
            >
              <th class="px-4 py-3">Image</th>
              <th class="px-4 py-3">Title</th>
              <th class="px-4 py-3">Description</th>
              <th class="px-4 py-3">Actions</th>
            </tr>
          </thead>
          <tbody
            class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
          >
            @for (data of gallery; track $index) {
            <tr
              class="bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-400"
            >
              <td class="px-4 py-3">
                <img
                  [src]="data?.link !== '' ? data?.link : emptyImg"
                  [alt]="data?.title"
                  class="w-8 md:w-16 rounded"
                />
              </td>
              <td class="px-4 py-3 text-xs">{{ data?.title }}</td>
              <td class="px-4 py-3 text-xs">{{ data?.description }}</td>
              <td class="px-4 py-3 text-sm">
                <a
                  [routerLink]="['edit', data?.id]"
                  class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded dark:bg-green-700 dark:text-green-100 mr-2 inline-block my-2"
                >
                  Edit
                </a>
                <button
                  (click)="onDelete(data?.id)"
                  class="px-2 py-1 font-semibold leading-tight text-red-700 bg-green-100 rounded dark:bg-red-700 dark:text-green-100 inline-block"
                >
                  Delete
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
      <div
        class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
      ></div>
    </div>
  </div>
</section>
