<div class="hero min-h-screen mb-10">
    <div class="hero-content flex-col lg:flex-row">
      <div class="text-center lg:text-left max-w-2xl w-full">
        <h1 class="text-5xl font-bold text-rose-600 mb-10">Register now!</h1>
        <h1 class="text-3xl font-bold text-blue-600 my-5 underline">আমাদের শর্তসমূহ</h1>
        <ul>
          @for (item of conditions; track item?.id) {
            <li class="text-xl mb-4"><span class="text-rose-600">&diams;</span> {{item?.name}}</li>
          }
        </ul>
      </div>
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body"
        #form="ngForm"
        (ngSubmit)="onFormSubmit()">
        <app-inputs inputId="name" placeholder="Type Here" label="name (নাম)" [(value)]="model.name" [isRequired]="true"></app-inputs>

        <app-inputs type="number" inputId="phone" maxLength="11" placeholder="Type Here" label="phone (মোবাইল)" [(value)]="model.phone" [isRequired]="true"></app-inputs>

          <app-inputs type="select" defaultPlaceholder="Select Gender" [options]="gender" inputId="gender" placeholder="Type Here" label="gender (লিঙ্গ)" [(value)]="model.gender" [isRequired]="true"></app-inputs>

          <app-inputs type="select" defaultPlaceholder="Select division" [options]="divisions" inputId="division" placeholder="Type Here" label="division (বিভাগ)" [(value)]="model.division" (valueChange)="onDivisionChanged()" [isRequired]="true"></app-inputs>

          <app-inputs type="select" defaultPlaceholder="Select district" [options]="districts" inputId="district" placeholder="Type Here" label="district (জেলা)" [(value)]="model.district" [isDisabled]="model.division === ''" [isRequired]="true"></app-inputs>

          <app-inputs type="textarea" inputId="describe" placeholder="Type Here" label="full address (সম্পূর্ণ ঠিকানা)" [(value)]="model.describe"></app-inputs>

          <app-inputs type="date" inputId="lastDateOfDonate" placeholder="Type Here" label="last blood Donate (শেষ রক্তদান)" [(value)]="model.lastDateOfDonate"></app-inputs>

          <!-- <app-inputs type="password" inputId="password" placeholder="Type Here" label="password (পাসওয়ার্ড)" [(value)]="model.password" [isRequired]="true"></app-inputs>

          <app-inputs type="password" inputId="re-password" placeholder="Type Here" label="re-password (পুনরায় পাসওয়ার্ড)" [(value)]="model.rePassword" (valueChange)="checkPasswordMatch()" [isRequired]="true"></app-inputs>
          @if (passwordMismatch) {
            <div class="text-red-500 mt-2 text-xs">
              Password do not match
            </div>
          } -->
          
          <app-inputs type="select" defaultPlaceholder="Select Blood Group" [options]="bloodGroups" inputId="bloodGroup" placeholder="Type Here" label="bloodGroup (রক্তের গ্রুপ)" [(value)]="model.bloodGroup" [isRequired]="true"></app-inputs>

          <app-inputs type="select" defaultPlaceholder="Select Occupation" [options]="occupation" inputId="occupation" placeholder="Type Here" label="occupation (পেশা)" [(value)]="model.occupation" [isRequired]="true"></app-inputs>

          @if (model.occupation == 'Student') {
            <app-inputs inputId="college" placeholder="Type Here" label="educational institution (শিক্ষা প্রতিষ্ঠান)" [(value)]="model.college"></app-inputs>
          }
          
          <app-inputs type="checkbox" inputId="conditions" label="আপনি কি আমাদের শর্তসমূহে রাজী?" [(value)]="model.conditions"></app-inputs>

          <div class="form-control mt-6">
            <button [disabled]="!model.conditions" class="btn btn-error text-white">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  @if (error) {
    <div class="toast toast-top toast-end">
      <div class="alert alert-error">
        <span class="text-white">{{error}}</span>
      </div>
    </div>
  }
  
  @if (success) {
    <div class="toast toast-top toast-end">
      <div class="alert alert-success">
        <span class="text-white">{{success}}</span>
      </div>
    </div>
  }
